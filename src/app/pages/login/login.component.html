<mat-grid-list cols="1">
  <mat-grid-tile colspan="1" rowspan="2" class="mat-card-panel two-rows-panel">
    <mat-card class="small-card">
      <mat-card-header>
        <mat-card-title>Login</mat-card-title>
        <mat-card-subtitle>Sign in to your account</mat-card-subtitle>
      </mat-card-header>
      <mat-card-content>
        <form class="form login">
          <div class="username-email-container">
            <mat-form-field appearance="fill">
              <mat-label>Enter your username</mat-label>
              <input matInput placeholder="username" [formControl]="form.get('username')" required>
              <mat-error *ngIf="form.get('username').invalid">{{getErrorMessage('username')}}</mat-error>
            </mat-form-field>
          </div>
          <div class="password-container">
            <mat-form-field appearance="fill">
              <mat-label>Enter your password</mat-label>
              <input type="password" matInput placeholder="password" [formControl]="form.get('password')" required>
              <mat-error *ngIf="form.get('password').invalid">{{getErrorMessage('password')}}</mat-error>
            </mat-form-field>
          </div>

          <p><a routerLink="/register">Do not have an account? Register here!</a></p>

        </form>
      </mat-card-content>
      <mat-card-actions align="center">
        <button mat-raised-button color="primary" type="submit" (click)="login()">Login</button>
      </mat-card-actions>
    </mat-card>
  </mat-grid-tile>
</mat-grid-list>
